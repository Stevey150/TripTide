<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Generator</title>
</head>
<body>
    <h1>Itinerary Generator</h1>
    <form action="/generate" method="post">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="interests">Interests:</label><br>
        <input type="checkbox" id="sightseeing" name="interests" value="sightseeing">
        <label for="sightseeing">Sightseeing</label><br>
        <input type="checkbox" id="art" name="interests" value="art">
        <label for="art">Art</label><br>
        <input type="checkbox" id="food" name="interests" value="food">
        <label for="food">Food</label><br>
        <input type="checkbox" id="shopping" name="interests" value="shopping">
        <label for="shopping">Shopping</label><br>
        <input type="checkbox" id="outdoors" name="interests" value="outdoors">
        <label for="outdoors">Outdoors</label><br><br>

        <input type="submit" value="Generate Itinerary">
    </form>
</body>
</html>
